<ul class="columns">
    <li class="column" *ngFor="let column of _ng_columns; let i = index">
        <p class="field">{{column.name}}</p>
        <p class="content noreset" [innerHTML]="column.html"></p>
    </li>
</ul>
<p *ngIf="_ng_arguments.length > 1" class="field">Payload arguments ({{_ng_arguments.length}})</p>
<ul *ngIf="_ng_arguments.length > 1" class="columns">
    <li class="column" *ngFor="let argument of _ng_arguments; let i = index">
        <p class="content noreset argument" [innerHTML]="argument"></p>
    </li>
</ul>
